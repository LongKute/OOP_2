<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <title>Document</title>
</head>
<body>
    <form>
        <div class="form_group">
            <h2>Login</h2>
            <label for="username">Tên đăng nhập</label>
            <input type="text" id="username" name="username" placeholder="Nhập tên đăng nhập" autocomplete="username">
        </div>
        <div class="form_group">
            <label for="password">Mật khẩu</label>
            <input type="password" id="password" name="password" placeholder="Nhập mật khẩu" autocomplete="current-password">
        </div>
        <button type="button" id="btn_login">Đăng nhập</button>
        <div class="form_footer">
            <p>Chưa có tài khoản? <a href="./register.html">Đăng ký</a></p>
        </div>
    </form>
    <!-- <script src="../16.js" type="module"></script>
    <script src="../17.js" type="module"></script> -->
    <script src="./topic6_localStorage/18.js" type="module"></script>
</body>
</html>
