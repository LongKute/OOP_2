<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <title>Document</title>
</head>
<body>
    <div class="form-container">
        
        <form>
            <h2>Register</h2>
            <div class="form-group">
                <label for="register_username">Tên đăng nhập</label>
                <input type="text" id="register_username" name="username" placeholder="Nhập tên đăng nhập" autocomplete="username">
            </div>
            <div class="form_group">
                <label for="register_email">Email</label>
                <input type="text" id="register_email" name="email" placeholder="Nhập email" autocomplete="email">
            </div>
            <div class="form_group">
                <label for="register_password">Mật khẩu</label>
                <input type="password" id="register_password" name="password" placeholder="Nhập mật khẩu" autocomplete="new-password">
            </div>
            <div class="form_group">
                <label for="register_confirm_password">Xác nhận mật khẩu</label>
                <input type="password" id="register_confirm_password" name="confirm_password" placeholder="Xác nhận mật khẩu" autocomplete="new-password">
            </div>
            <button type="button" id="btn_register">Đăng ký</button>
            <div class="form_footer">
                <p>Đã có tài khoản? <a href="./login.html">Đăng nhập</a></p>
            </div>
        </form>
    </div>
</div>

</body>
</html>
