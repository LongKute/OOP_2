<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Example</title>
    <link rel="stylesheet" href="../css/popup.css">
</head>
<body>
    <button id="openModalBtn">Open Modal</button>
    <button id="openAlertBtn">Open Alert</button>
    
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" id="closeBtn">&times;</span>
            <p>This is a modal window!</p>
        </div>
    </div>
    <div id="myAlert" class="alert">
        <div class="alert-content">
            <span class="close-btn" id="closeAlertBtn">&times;</span>
            <p>This is aleart window!</p>
        </div>
    </div>
    <div id="confirmModal" class="modal">
        <div class="modal-content">
            <p>Are you sure you want to close this window?</p>
            <button id="confirmOkBtn">OK</button>
            <button id="confirmNoBtn">Cancel</button>
        </div>
    </div>
    <script type="module" src="../topic1/1.js"></script>
    <script type="module" src="../topic1/2.js"></script>
    <script type="module" src="../topic1/3.js"></script>
    
    
</body>
</html>
