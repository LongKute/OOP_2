<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/login.css">
    <title>Document</title>
</head>
<body>
    <form>
        <div class="form_group">
            <h2>Login</h2>
            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="Enter username" autocomplete="username">
        </div>
        <div class="form_group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter password" autocomplete="current-password">
        </div>
        <button type="button" id="btn_login">Log in</button>
        <div class="form_footer">
            <p>Don't have an account?<a href="./register.html"> Register</a></p>
        </div>
    </form>
    <script src="../topic6_localStorage/18.js" type="module"></script>
    <!-- <script src="../17.js" type="module"></script> -->
    <!-- <script src="../topic6_localStorage/18.js" type="module"></script> -->
    
</body>
</html>
