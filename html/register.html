<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Document</title>
</head>

<body>
    <div class="form-container">

        <form>
            <h2>Register</h2>
            <div class="form-group">
                <label for="register_username">Username</label>
                <input type="text" id="register_username" name="username" placeholder="Enter username"
                    autocomplete="username">
            </div>
            <div class="form_group">
                <label for="register_email">Email</label>
                <input type="text" id="register_email" name="email" placeholder="Enter email" autocomplete="email">
            </div>
            <div class="form_group">
                <label for="register_password">Password</label>
                <input type="password" id="register_password" name="password" placeholder="Enter Password"
                    autocomplete="new-password">
            </div>
            <div class="form_group">
                <label for="register_confirm_password">Re-password</label>
                <input type="password" id="register_confirm_password" name="confirm_password"
                    placeholder="Enter re-password" autocomplete="new-password">
            </div>
            <button type="button" id="btn_register">Đăng ký</button>
            <div class="form_footer">
                <p>Already have an account? <a href="./login.html">Login</a></p>
            </div>
        </form>
    </div>
    </div>
    <script src="../topic6_localStorage/18.js" type="module"></script>

</body>

</html>
